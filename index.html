<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Calcola il biglietto -->
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="ticket-container" id="price-ticket">
        <div class="input-group">
            <div class="input-container">
                <label for="userName">Nome Cognome</label>
                <input type="text" id="userName">
            </div>
            <div class="input-container">
                <label for="userKms">Km da percorrere</label>
                <input type="number" id="userKms">
            </div>
            <div class="input-container">

                <label for="userKms">Fascia d'et√†</label>
                <select name="Age" id="userAge">
                    <option value="Riduzione biglietto Minorenni">Minorenne</option>
                    <option value="Biglietto Standard">Adulto</option>
                    <option value="Riduzione biglietto Senior">Senior</option>
                </select>
            </div>
        </div>
        <div class="button-group">
            <button type="button" id="genera">Genera</button>
            <button type="button" id="annulla">Annulla</button>
        </div>
    </div>

    <!-- Il tuo Biglietto -->
    <h2>IL TUO BIGLIETTO</h2>
    <div class="ticket-container" id="train-ticket">
        <h3>DETTAGLIO PASSEGGERO</h3>
        <div class="user-ticket">
            <div class="user-info">
                <h3>NOME PASSEGGERO</h3>
                <p id="nome">Ciao</p>
            </div>
            <div class="user-info">
                <h4>Offerta</h4>
                <p id="offerta"></p>
            </div>
            <div class="user-info">
                <h4>Carrozza</h4>
                <p id="carrozza"></p>
            </div>
            <div class="user-info">
                <h4>Codice CP</h4>
                <p id="codice"></p>
            </div>
            <div class="user-info">
                <h4>Costo biglietto</h4>
                <p id="costo-biglietto"></p>
            </div>
        </div>
    </div>

    
    <!-- script -->
    <script src="javascript/main.js"></script>
</body>
</html>
