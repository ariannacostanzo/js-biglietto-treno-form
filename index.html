<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arianna Costanzo">
    <title>Buy your Ticket</title>
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icona -->
    <link rel="icon" href="images/favicon.png">
</head>
<body>

<!-- Sezione Calcola il biglietto -->
    <section id="my-calc-section">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="ticket-container" id="price-ticket">

            <!-- input group -->
            <div class="input-group">
                <div class="input-container">
                    <label for="userName">Nome Cognome</label>
                    <input type="text" id="userName">
                    <p id="nome-obbligatorio" class="text-danger">Questo campo è obbligatorio</p>
                </div>
                <div class="input-container">
                    <label for="userKms">Km da percorrere</label>
                    <input type="number" id="userKms">
                    <p id="kms-obbligatorio" class="text-danger">Questo campo è obbligatorio</p>
                    <p id="kms-non-zero" class="text-danger">Numero non valido</p>
                </div>
                <div class="input-container">

                    <label for="userAge">Fascia d'età</label>
                    <select name="Age" id="userAge">
                        <option value=""></option>
                        <option value="Biglietto Standard">Adulto</option>
                        <option value="Riduzione biglietto 20%">Minorenne</option>
                        <option value="Riduzione biglietto 40%">Senior</option>
                    </select>
                    <p id="select-not-selected" class="text-danger">Seleziona questo campo</p>
                </div>
            </div>
            <!-- button group -->
            <div class="button-group">
                <button type="button" id="genera">Genera</button>
                <button type="button" id="annulla">Annulla</button>
            </div>
        </div>
    </section>

    <!-- Sezione Il tuo Biglietto  -->
    <section id="my-ticket-section" class="d-none" >

        <h2>IL TUO BIGLIETTO</h2>
        <div class="ticket-container" id="train-ticket">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="user-ticket">
                <div class="user-info">
                    <h3>NOME PASSEGGERO</h3>
                    <p id="nome"></p>
                </div>
                <div class="user-info">
                    <h4>Offerta</h4>
                    <p id="offerta"></p>
                </div>
                <div class="user-info">
                    <h4>Carrozza</h4>
                    <p id="carrozza"></p>
                </div>
                <div class="user-info">
                    <h4>Codice CP</h4>
                    <p id="codice"></p>
                </div>
                <div class="user-info">
                    <h4>Costo biglietto</h4>
                    <div id="price-container">
                        <p id="costo-biglietto"></p>
                        <span id="oldPrice"></span>
                    </div>

                </div>
            </div>
        </div>
    </section>
        
        
        <!-- script -->
        <script src="javascript/main.js"></script>
    </body>
    </html>
